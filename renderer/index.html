<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>本地媒体浏览器</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>本地媒体浏览器</h1>
      <button id="select-root">选择目录</button>
    </header>
    <section class="tag-bar">
      <h2>已保存的目录</h2>
      <ul id="tag-list" class="tag-list"></ul>
    </section>
    <main class="app-body">
      <aside class="directory-panel">
        <div class="directory-panel-header">
          <h2>文件夹</h2>
          <p id="current-root" class="current-root">尚未选择目录</p>
        </div>
        <div class="directory-columns">
          <section class="tag-column">
            <h3>标签筛选</h3>
            <div id="filter-tag-list" class="filter-tag-list"></div>
          </section>
          <section class="folder-column">
            <h3>子文件夹</h3>
            <ul id="directory-list" class="directory-list"></ul>
          </section>
        </div>
      </aside>
      <section class="media-panel">
        <div class="media-panel-header">
          <div class="media-heading-group">
            <h2 id="media-heading">媒体</h2>
            <span id="media-count" class="media-count"></span>
          </div>
          <button
            id="open-directory"
            class="open-directory-button"
            type="button"
            disabled
          >
            在资源管理器中打开
          </button>
        </div>
        <div class="media-panel-content">
          <div
            id="media-progress"
            class="media-progress"
            hidden
            aria-live="polite"
          >
            <div class="media-progress-bar">
              <div
                id="media-progress-bar"
                class="media-progress-bar-fill"
              ></div>
            </div>
            <span id="media-progress-label" class="media-progress-label"></span>
          </div>
          <div id="media-grid" class="media-grid"></div>
        </div>
      </section>
    </main>
    <div id="media-viewer" class="media-viewer" hidden aria-hidden="true">
      <div id="media-viewer-backdrop" class="media-viewer__backdrop"></div>
      <div
        class="media-viewer__dialog"
        role="dialog"
        aria-modal="true"
        aria-labelledby="media-viewer-filename"
      >
        <header class="media-viewer__header">
          <button
            id="media-viewer-close"
            type="button"
            class="media-viewer__icon-button"
            aria-label="关闭预览"
          >
            ×
          </button>
        </header>
        <div class="media-viewer__content">
          <button
            id="media-viewer-prev"
            type="button"
            class="media-viewer__nav media-viewer__nav--prev"
            aria-label="上一项"
          >
            ‹
          </button>
          <div id="media-viewer-stage" class="media-viewer__stage">
            <div
              id="media-viewer-loading"
              class="media-viewer__loading"
              hidden
              aria-live="polite"
            >
              正在加载…
            </div>
            <img
              id="media-viewer-image"
              class="media-viewer__image"
              alt=""
              hidden
            />
            <video
              id="media-viewer-video"
              class="media-viewer__video"
              controls
              playsinline
              hidden
            ></video>
          </div>
          <button
            id="media-viewer-next"
            type="button"
            class="media-viewer__nav media-viewer__nav--next"
            aria-label="下一项"
          >
            ›
          </button>
        </div>
        <footer class="media-viewer__footer">
          <div class="media-viewer__caption">
            <span id="media-viewer-filename" class="media-viewer__filename"></span>
            <span id="media-viewer-counter" class="media-viewer__counter"></span>
          </div>
          <div class="media-viewer__actions">
            <button
              id="media-viewer-open-external"
              type="button"
              class="media-viewer__button"
            >
              在系统中打开
            </button>
          </div>
        </footer>
      </div>
    </div>
    <script src="renderer.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>本地媒体浏览器</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>本地媒体浏览器</h1>
      <button id="select-root">选择目录</button>
    </header>
    <section class="tag-bar">
      <h2>已保存的目录</h2>
      <ul id="tag-list" class="tag-list"></ul>
    </section>
    <main class="app-body">
      <aside class="directory-panel">
        <div class="directory-panel-header">
          <h2>文件夹</h2>
          <p id="current-root" class="current-root">尚未选择目录</p>
        </div>
        <div class="directory-columns">
          <section class="tag-column">
            <h3>标签筛选</h3>
            <div id="filter-tag-list" class="filter-tag-list"></div>
          </section>
          <section class="folder-column">
            <h3>子文件夹</h3>
            <ul id="directory-list" class="directory-list"></ul>
          </section>
        </div>
      </aside>
      <section class="media-panel">
        <div class="media-panel-header">
          <div class="media-heading-group">
            <h2 id="media-heading">媒体</h2>
            <span id="media-count" class="media-count"></span>
          </div>
          <button
            id="open-directory"
            class="open-directory-button"
            type="button"
            disabled
          >
            在资源管理器中打开
          </button>
        </div>
        <div class="media-panel-content">
          <div
            id="media-progress"
            class="media-progress"
            hidden
            aria-live="polite"
          >
            <div class="media-progress-bar">
              <div
                id="media-progress-bar"
                class="media-progress-bar-fill"
              ></div>
            </div>
            <span id="media-progress-label" class="media-progress-label"></span>
          </div>
          <div id="media-grid" class="media-grid"></div>
        </div>
      </section>
    </main>
    <div
      id="media-viewer"
      class="media-viewer"
      hidden
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
    >
      <button
        id="media-viewer-close"
        class="media-viewer-close"
        type="button"
        aria-label="关闭预览"
      >
        ×
      </button>
      <div class="media-viewer-content">
        <button
          id="media-viewer-prev"
          class="media-viewer-nav media-viewer-prev"
          type="button"
          aria-label="上一张"
          disabled
        >
          ‹
        </button>
        <figure class="media-viewer-figure">
          <img id="media-viewer-image" alt="" class="media-viewer-image" />
          <figcaption id="media-viewer-caption" class="media-viewer-caption"></figcaption>
        </figure>
        <button
          id="media-viewer-next"
          class="media-viewer-nav media-viewer-next"
          type="button"
          aria-label="下一张"
          disabled
        >
          ›
        </button>
      </div>
      <div class="media-viewer-toolbar">
        <button
          id="media-viewer-open"
          type="button"
          class="media-viewer-open"
          disabled
        >
          在系统照片中打开
        </button>
      </div>
    </div>
    <script src="renderer.js" type="module"></script>
  </body>
</html>
